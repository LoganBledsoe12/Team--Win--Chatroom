<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="jquery-CSSemoticons/stylesheets/jquery.cssemoticons.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12"><h1>Slacker</h1></div>
			<div class="col-sm-12">
			<div id="chatbox"></div>
				<form id="formbox" type="submit">
					<input id="usernamebox" placeholder="Sign in">
					<input id="inputbox" class="comment" placeholder="Type message here">
					<button id="submitbtn">Send</button>
				</form>
		</div>
	</div>	
</div>



<script type="text/template" class="chat-info">
	<div class="chat-msg">
		<div class="usrTemp"><%= username %></div>
		<div class="timeTemp"><%= moment(created_at).format("ddd, D, YYYY h:mm a ") %></div>
		<div class="msgTemp"><%= entry %></div>
	</div>
</script>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="jquery-cssemoticons/javascripts/jquery.cssemoticons.min.js"></script>
<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="jquery.profanityfilter.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
